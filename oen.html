<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      textarea {
        margin: 2.5%;
        width:90%;
        background: rgb(254, 180, 55);
        border: 2px solid black;
        border-radius: 10px;
      }
      button {
        margin-left: 3%;
        text-align: center;
        width: 43%;
        border: 2px solid black;
        border-radius: 10px;
        background: rgb(53, 161, 47);
        padding: 1%;
      }
  </style>
</head>
<body>
  <textarea name="name" rows="8" cols="80" id="texto"></textarea>
  <button type="button" name="button" id="OEN">OENEAR</button>
  <button type="button" name="button" id="AL">ALREVES</button>
  <textarea name="name" rows="8" cols="80" id="textooen"></textarea>

  <script type="text/javascript">
        var oen = document.getElementById('OEN');
        oen.addEventListener("click",()=>{
            var texto = document.getElementById('texto').value;
            var textooen = document.getElementById('textooen');
            var nuevotexto = texto.replace(/ /g,"oen ");
            var textofinal = nuevotexto+"oen";
            textooen.value = textofinal;
            document.getElementById('texto').value = "";
        });

        var al = document.getElementById('AL');
        al.addEventListener("click",()=>{
            var texto = document.getElementById('texto').value;
            var textoal = document.getElementById('textooen');
            var x = texto.length;
            var cadenaInvertida = "";

            while (x>=0) {
              cadenaInvertida = cadenaInvertida + texto.charAt(x);
              x--;
            }

            textoal.value = cadenaInvertida;
            document.getElementById('texto').value = "";
        });
  </script>
</body>
</html>
